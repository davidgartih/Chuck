<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara con Voz</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        #video {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background: #111;
        }
        
        #canvas {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            background: #111;
            margin-top: 20px;
            display: none;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007acc;
            color: white;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #005999;
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        #status {
            padding: 8px 16px;
            background: #333;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .listening {
            background: #ff4444 !important;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cámara con Reconocimiento de Voz</h1>
    
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    
    <button id="startBtn">Iniciar Cámara</button>
    <button id="voiceBtn" disabled>Activar Voz</button>
    <button id="downloadBtn" disabled>Descargar Foto</button>
    <p id="status">Listo</p>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let startBtn = document.getElementById('startBtn');
        let voiceBtn = document.getElementById('voiceBtn');
        let downloadBtn = document.getElementById('downloadBtn');
        let status = document.getElementById('status');
        
        let stream = null;
        let recognition = null;
        let isListening = false;
        let hasPhoto = false;
        
        startBtn.addEventListener('click', startCamera);
        voiceBtn.addEventListener('click', toggleVoice);
        downloadBtn.addEventListener('click', downloadPhoto);
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    startBtn.textContent = 'Cámara Activa';
                    startBtn.disabled = true;
                    voiceBtn.disabled = false;
                    status.textContent = 'Cámara iniciada';
                })
                .catch(function(err) {
                    status.textContent = 'Error: ' + err.message;
                });
        }
        
        function toggleVoice() {
            if (!isListening) {
                startVoiceRecognition();
            } else {
                stopVoiceRecognition();
            }
        }
        
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                status.textContent = 'Reconocimiento de voz no soportado';
                return;
            }
            
            let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'es-ES';
            
            recognition.onstart = function() {
                isListening = true;
                voiceBtn.textContent = 'Detener Voz';
                voiceBtn.classList.add('listening');
                status.textContent = 'Escuchando... Di "foto"';
            };
            
            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                transcript = transcript.toLowerCase().trim();
                
                if (transcript.includes('foto')) {
                    takePhoto();
                }
            };
            
            recognition.onerror = function(event) {
                status.textContent = 'Error de voz: ' + event.error;
                stopVoiceRecognition();
            };
            
            recognition.onend = function() {
                if (isListening) {
                    recognition.start();
                }
            };
            
            recognition.start();
        }
        
        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                isListening = false;
                voiceBtn.textContent = 'Activar Voz';
                voiceBtn.classList.remove('listening');
                status.textContent = 'Reconocimiento detenido';
            }
        }
        
        function takePhoto() {
            if (!stream) return;
            
            ctx.drawImage(video, 0, 0, 640, 480);
            canvas.style.display = 'block';
            hasPhoto = true;
            downloadBtn.disabled = false;
            status.textContent = 'Foto capturada!';
            
            setTimeout(function() {
                status.textContent = 'Escuchando... Di "foto"';
            }, 2000);
        }
        
        function downloadPhoto() {
            if (!hasPhoto) return;
            
            canvas.toBlob(function(blob) {
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = 'foto_' + Date.now() + '.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                status.textContent = 'Foto descargada';
            });
        }
    </script>
</body>
</html>
